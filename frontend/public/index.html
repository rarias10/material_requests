<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Request System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>

    <!-- Header -->
    <header>
        <h1>School Request System</h1>
        <p>Request consumables and equipment easily</p>
    </header>

    <!-- Request Form Section -->
    <section id="request-form">
        <h2>Submit a Request</h2>
        <form id="submitRequestForm">
            <div id="itemsContainer">
                <!-- Request Item 1 (first item, cannot be deleted) -->
                <div class="item">
                    <label for="itemName1">Item Name:</label>
                    <input type="text" id="itemName1" name="itemName" required>

                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="quantity" required>

                    <label for="category1">Category:</label>
                    <select id="category1" name="category" required>
                        <option value="stationery">Stationery</option>
                        <option value="electronics">Electronics</option>
                        <option value="furniture">Furniture</option>
                        <!-- Add more categories as needed -->
                    </select>
                </div>
            </div>

            <!-- Add another item button -->
            <button type="button" id="addItemButton">Add Another Item</button>

            <!-- Notes Section -->
            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes"></textarea>

            <!-- Submit button at the bottom -->
            <button type="submit">Submit Request</button>
        </form>
    </section>

    <!-- Request Status Section -->
    <section id="request-status">
        <h2>My Requests</h2>
        <table id="requestTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Category</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Requests will be dynamically inserted here using JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Include JavaScript for handling form submission and request status -->
    <script src="app.js"></script>

</body>
</html>
